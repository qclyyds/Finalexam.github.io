<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题 - 期末考试复习系统</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/practice.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="practice-header">
            <div class="header-left">
                <button class="back-btn" onclick="confirmExit()">← 退出</button>
                <span class="mode-badge" id="mode-badge">复习模式</span>
            </div>
            <div class="header-center">
                <h2 id="subject-name">自然语言处理</h2>
            </div>
            <div class="header-right">
                <span class="progress-text" id="progress-text">1/20</span>
            </div>
        </header>
        
        <main class="practice-main">
            <!-- 主内容区域 -->
            <div class="main-content">
                <!-- 题目卡片 -->
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-type" id="question-type">单选题</span>
                        <span class="question-number" id="question-number">第 1 题</span>
                    </div>
                    
                    <div class="question-content">
                        <p class="question-text" id="question-text">题目内容加载中...</p>
                    </div>
                    
                    <div class="answer-section" id="answer-section">
                        <!-- 动态生成答案选项 -->
                    </div>
                    
                    <!-- 复习模式下的即时反馈区域 -->
                    <div class="feedback-section" id="feedback-section" style="display: none;">
                        <div class="feedback-content">
                            <div class="feedback-icon" id="feedback-icon"></div>
                            <div class="feedback-text">
                                <p class="feedback-title" id="feedback-title"></p>
                                <p class="feedback-answer" id="feedback-answer"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮区域 -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="prev-btn" onclick="prevQuestion()" disabled>
                        上一题
                    </button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">
                        下一题
                    </button>
                    <button class="btn btn-success" id="submit-btn" onclick="submitAllAnswers()" style="display: none;">
                        提交答案
                    </button>
                </div>
            </div>
            
            <!-- 题目进度条和答题卡 -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="question-nav" id="question-nav">
                    <!-- 动态生成题目导航按钮 -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- 确认退出弹窗 -->
    <div class="modal" id="exit-modal" style="display: none;">
        <div class="modal-content">
            <h3>确认退出？</h3>
            <p>您的答题进度将不会保存</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-danger" onclick="exitPractice()">确认退出</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/questions-data.js"></script>
    <script src="scripts/questions-multiple.js"></script>
    <script src="scripts/questions-blank.js"></script>
    <script src="scripts/practice.js"></script>
</body>
</html>
