<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考试复习系统</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>期末考试复习系统</h1>
            <p class="subtitle">选择您要复习的科目</p>
        </header>
        
        <main>
            <div class="subject-grid">
                <div class="subject-card" onclick="selectSubject('nlp')">
                    <div class="subject-icon">📚</div>
                    <h2>自然语言处理</h2>
                    <p class="subject-desc">Natural Language Processing</p>
                    <div class="subject-stats">
                        <span class="stat-item">📝 题库丰富</span>
                        <span class="stat-item">✅ 智能练习</span>
                    </div>
                </div>
                
                <!-- 可以添加更多科目卡片 -->
                <div class="subject-card coming-soon">
                    <div class="subject-icon">🔜</div>
                    <h2>更多科目</h2>
                    <p class="subject-desc">敬请期待...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 期末考试复习系统 | 祝你考试顺利！</p>
        </footer>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
